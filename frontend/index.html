<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Identification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Plant Disease Identification System</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Plant Image</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <button id="predictButton" onclick="predictDisease()">Predict</button>
    </section>

    <section id="resultSection" class="hidden">
      <h2>Prediction Results</h2>
      <div id="prediction">
        <p><strong>Predicted Class:</strong> <span id="predictedClass">N/A</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">N/A</span></p>
      </div>
      <h3>Matched Training Images</h3>
      <div id="matchedImages"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Plant Disease Identification System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
